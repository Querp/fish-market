<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Market</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Pirata+One&family=SUSE:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="css/0_base.css">
    <link rel="stylesheet" href="css/1_header.css">
    <link rel="stylesheet" href="css/2_messages.css">
    <link rel="stylesheet" href="css/3_other.css">
    <link rel="stylesheet" href="css/4_main.css">
    <link rel="stylesheet" href="css/5_colors.css">
    <link rel="stylesheet" href="css/6_m-queries.css">
</head>

<body>
    <main>
        <div class="dashboard">
             <div class="wrapper">
                <!-- <div>Balance</div> -->
                <div class="player-value" id="player-value">$100</div>
                <div class="balance" id="balance">$100.00</div>
            </div>
            <header>
                <div class="logo">
                    <div>Fish <span class="fish-wrapper"><span class="fish-icon"><img src="img/fish/bluefin.webp" alt=""></span></span></div>
                    <div>Market</div>
                </div>
            </header>
            <div class="wrapper">
                <div id="day-counter">Day 0</div>
                <div class="next-day" id="next-day">Next Day</div>
                <!-- <div class="day-cost" id="day-cost">$0.20</div> -->
            </div>
        </div>

        <div class="stats">
            <h2>STATS</h2>
            <section class="table stats-table" id="stats-table">
                <div class="row">
                    <div>Type</div>
                    <div>Value</div>
                    <div>Mutation</div>
                </div>
                <div class="row">
                    <div>Abelone</div>
                    <div>16.00</div>
                    <div class="pos">+0.75</div>
                </div>
            </section>
        </div>

        <div class="market">
            <h2>MARKET<span class="material-symbols-rounded icon">storefront</span></h2>
            <section class="table market-table" id="market-table">
                <div class="row">
                    <div>Type</div>
                    <div>Price</div>
                    <div>-</div>
                </div>
                <div class="row">
                    <div>Snapper ü¶à</div>
                    <div>22.71</div>
                    <div class="buy-button" data-type="Snapper">Buy</div>
                </div>

                <div class="row">
                    <div>Snapper ü¶à</div>
                    <div>22.71</div>
                    <div class="buy-button" data-type="Snapper">Buy</div>
                </div>
            </section>
        </div>

        <div class="inventory">
            <h2>INVENTORY<span class="material-symbols-rounded icon">apps</span></h2>
            <!-- <h2>INVENTORY<span class="material-symbols-rounded icon">bubble_chart</span></h2> -->
            <!-- <h2>INVENTORY<span class="material-symbols-rounded icon">propane</span></h2> -->
            <section class="table inventory-table" id="inventory-table">
                <div class="row">
                    <div>Type</div>
                    <div>Price</div>
                    <div>-</div>
                </div>
                <div class="row">
                    <div>Abelone üê†</div>
                    <div>34.69</div>
                    <div class="sell-button" data-type="Abelone">Sell</div>
                </div>

                <div class="row">
                    <div>Blowfish üê°</div>
                    <div>64.91</div>
                    <div class="sell-button" data-type="Blowfish">Sell</div>
                </div>
            </section>
        </div>

        <div class="graph">
            <!-- <h2>Line-Graph</h2> -->
            <div class="graph-wrapper">
                <canvas id="graph" width="365" height="400"></canvas>
            </div>
        </div>

    </main>
    <div class="messages" id="messages"> </div>

    <div class="messages-log">

        <div class="toggle" id="log-toggle">
            <span class="material-symbols-rounded message-toggle-icon">message</span>
        </div>
        <div class="log">
            <h2>Messages</h2>
            <div class="log-items" id="messages-log">
                <div class="start">start of log</div>
            </div>
        </div>
    </div>


    <script src="js/main.js" type="module"></script>
</body>

</html>
